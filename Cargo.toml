[package]
name = "arena_gunpowder_and_sorcery"
version = "0.1.0"
authors = ["Chris Hamons <chris.hamons@gmail.com>"]
edition = "2018"
build = "build.rs"

[dependencies]
specs = "0.16.1"
specs-derive = "0.4.1"
num_enum = "0.5.0"
enum-iterator = "0.6.0"
num-traits = "0.2"
num-derive = "0.3"
derive_is_enum_variant = "0.1.1"
serde = { version = "1.0.114", features = ["derive"] }
bincode = "1.3.1"
rand = "0.7.3"

[dependencies.sdl2]
version = "0.32.1"
default-features = false
features = ["image", "ttf", "unsafe_textures"]